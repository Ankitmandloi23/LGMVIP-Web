<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>ToDoApp</title>
</head>
<body>

<div class="header">
  <div id = "clock" onload="currentTime()"></div>
<img src="imgs/icon.png" class='imgs'>
  <h2>My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title...">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
 <li>Go To Library</li>
  <li class="checked">Read Book</li>
  <li>Drink Water</li>
  <li>Participate Coding Rounds</li>
</ul>



<script src='script.js'></script>
</body>

</html>
